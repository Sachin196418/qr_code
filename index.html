<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>

    <!-- âœ… QRCode.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        text-align: center;
        transition: all 0.3s ease;
      }

      .container:hover {
        transform: translateY(-5px);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
        font-size: 2.5em;
        background: linear-gradient(45deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .input-container {
        margin-bottom: 30px;
        position: relative;
      }

      input[type="url"] {
        width: 100%;
        padding: 15px 20px;
        border: 2px solid #e0e0e0;
        border-radius: 50px;
        font-size: 16px;
        outline: none;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.9);
      }

      input[type="url"]:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        transform: scale(1.02);
      }

      .generate-btn {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 50px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 30px;
        min-width: 150px;
      }

      .generate-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      }

      .generate-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .qr-container {
        margin-top: 30px;
        opacity: 0;
        transform: scale(0.8);
        transition: all 0.5s ease;
      }

      .qr-container.show {
        opacity: 1;
        transform: scale(1);
      }

      #qrcode {
        display: inline-block;
        padding: 20px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .download-btn {
        background: linear-gradient(45deg, #4caf50, #45a049);
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 25px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 0 10px;
      }

      .download-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
      }

      .url-display {
        margin-top: 15px;
        padding: 10px;
        background: rgba(102, 126, 234, 0.1);
        border-radius: 10px;
        color: #333;
        font-size: 14px;
        word-break: break-all;
      }

      .error-message {
        color: #f44336;
        margin-top: 10px;
        font-size: 14px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ”— QR Code Generator</h1>

      <div class="input-container">
        <input
          type="url"
          id="urlInput"
          placeholder="Enter your URL here (e.g., https://example.com)"
          required
        />
        <div class="error-message" id="errorMessage">
          Please enter a valid URL
        </div>
      </div>

      <button class="generate-btn" id="generateBtn" onclick="generateQR()">
        Generate QR Code
      </button>

      <div class="qr-container" id="qrContainer">
        <div id="qrcode"></div>
        <div class="url-display" id="urlDisplay"></div>
        <div>
          <button class="download-btn" onclick="downloadQR()">Download</button>
          <button class="download-btn" onclick="copyToClipboard(event)">
            Copy
          </button>
        </div>
      </div>
    </div>

    <script>
      let currentQRCode = null;
      let currentURL = "";

      function isValidURL(string) {
        try {
          new URL(string);
          return true;
        } catch (_) {
          try {
            new URL("https://" + string);
            return string.includes(".");
          } catch (_) {
            return false;
          }
        }
      }

      function normalizeURL(url) {
        return url.match(/^https?:\/\//) ? url : "https://" + url;
      }

      function generateQR() {
        const urlInput = document.getElementById("urlInput");
        const errorMessage = document.getElementById("errorMessage");
        const qrContainer = document.getElementById("qrContainer");
        const qrCodeDiv = document.getElementById("qrcode");
        const urlDisplay = document.getElementById("urlDisplay");
        const generateBtn = document.getElementById("generateBtn");

        let url = urlInput.value.trim();

        if (!url) {
          errorMessage.textContent = "Please enter a URL";
          errorMessage.style.display = "block";
          qrContainer.classList.remove("show");
          return;
        }

        if (!isValidURL(url)) {
          errorMessage.textContent = "Invalid URL (e.g., https://example.com)";
          errorMessage.style.display = "block";
          qrContainer.classList.remove("show");
          return;
        }

        url = normalizeURL(url);
        currentURL = url;
        errorMessage.style.display = "none";
        generateBtn.textContent = "Generating...";
        generateBtn.disabled = true;

        // Clear existing QR
        qrCodeDiv.innerHTML = "";

        const qrcode = new QRCode(qrCodeDiv, {
          text: url,
          width: 250,
          height: 250,
          colorDark: "#333333",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H,
        });

        setTimeout(() => {
          const canvas = qrCodeDiv.querySelector("canvas");
          if (canvas) {
            currentQRCode = canvas;
            urlDisplay.textContent = `QR Code for: ${url}`;
            qrContainer.classList.add("show");
          }
          generateBtn.textContent = "Generate QR Code";
          generateBtn.disabled = false;
        }, 300);
      }

      function downloadQR() {
        if (!currentQRCode) return;

        const link = document.createElement("a");
        link.download = `qrcode-${Date.now()}.png`;
        link.href = currentQRCode.toDataURL("image/png");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }

      async function copyToClipboard(event) {
        if (!currentQRCode) return;

        currentQRCode.toBlob(async (blob) => {
          try {
            await navigator.clipboard.write([
              new ClipboardItem({ "image/png": blob }),
            ]);
            const copyBtn = event.target;
            const originalText = copyBtn.textContent;
            copyBtn.textContent = "âœ… Copied!";
            setTimeout(() => {
              copyBtn.textContent = originalText;
            }, 2000);
          } catch (err) {
            alert("Failed to copy image to clipboard");
            console.error("Clipboard write failed", err);
          }
        });
      }
    </script>
  </body>
</html>
